<html lang="en_EN">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <link rel="stylesheet" href="styles/style.css" type="text/css">

        <link rel="icon" href="favicon.png"> <!--32х32-->
